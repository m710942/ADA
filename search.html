

<!-- User interface for identifier automata -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto integrador</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- custom styles-->
    <style>
        div.well {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .05), 0 1px 4px 0 rgba(0, 0, 0, .08), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        nav {
            box-shadow: 0 0 0 black, 0 1px 4px 0 rgba(0, 0, 0, .08), 0 0 0 black;
        }

        body {
            background: url("img/hoffman.png");
        }
        .dominant-color {
            display: block;
            height: 32px;
            width: 32px;    
        }
        a{cursor: pointer;}
    </style>

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Proyecto Integrador</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="key" type="text" class="form-control" placeholder="app_key">
        </div>
      </form>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- main section -->
<section id="main" class="container-fluid">
    
        <div class="well">
            <div class="row">
                <div class='col-md-6'>
                    <div class="form-inline">
                <h1> Search: </h1>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class='input-group-addon'>#</span>
                        <input id="query" class='form-control' type="text" name="q">
                    </div>
                </div>
                <div class="input-group input-group-lg">
                    <button class='btn btn-primary btn-lg' id="busca"> <span class='glyphicon glyphicon-search'></span> </button>
                </div>
                
            </div>
                </div>
                <div class='col-md-6'>
                    <h1> Sort by: </h1> 

                <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            People <span class="caret"></span>
                            </button>
                              <ul class="dropdown-menu">
                                <li><a onclick="sort('people', 'number')" >Number of people</a></li>
                                <li><a onclick="sort('people', 'avg')">Age avg.</a></li>
                                <li><a onclick="sort('people', 'gender')">Gender</a></li>
                              </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Metadata <span class="caret"></span>
                            </button>
                              <ul class="dropdown-menu">
                                <li><a onclick="sort('meta', 'date')">Creation date</a></li>
                                <li><a onclick="sort('meta', 'color')">Accent color</a></li>
                              </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Social<span class="caret"></span>
                            </button>
                              <ul class="dropdown-menu">
                                <li><a onclick="sort('social', 'tags')">Number of tags</a></li>
                                <li><a onclick="sort('social', 'likes')">Number of likes</a></li>
                                <li><a onclick="sort('social', 'comments')">Number of comments</a></li>
                              </ul>
                        </div>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Confidence<span class="caret"></span>
                            </button>
                              <ul class="dropdown-menu">
                                <li><a onclick="sort('confidence', 'analysis')">Analysis</a></li>
                                <li><a onclick="sort('confidence', 'classification')">Classification</a></li>
                              </ul>
                        </div>

                    <ol class="breadcrumb">
                    <li> <span class="label label-primary">Sorted by: </span></li>
                        <li id="sortParent">Metadata</li>
                        <li id="sortField">Creation date</li>
                        <li  class="active"><a onclick="sort('reverse')" id="sortOrder"> Newest first</a> <span class="glyphicon glyphicon-sort"></span></li>
                    </ol>
                </div>

                </div>
            
        </div>
    </div>  
    <div id="results" class="row"></div>

    <div id='working' class='center-block'>
        <img class='center-block' src="img/spin.svg">
    </div>
        
</section>




<!-- jQuery for dom manipulation-->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Main code -->
<script src="js/media.js"></script>
<script src="js/format.js"></script>
<script src="js/sort.js"></script>
<script src="js/search.js"></script>


   
</body>
</html>
